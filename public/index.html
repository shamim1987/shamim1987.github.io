<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style media="screen">
        body {
            margin-top: 50px;
            /* Required margin for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }

        .image-bg-fluid-height,
        .image-bg-fixed-height {
            text-align: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        .image-bg-fluid-height {
            background: url('http://lorempixel.com/g/1920/500/') no-repeat center center scroll;
            padding: 100px 0;
        }

        .image-bg-fixed-height {
            background: url('http://lorempixel.com/g/1920/500/') no-repeat center center scroll;
            height: 450px;
        }

        .img-center {
            margin: 0 auto;
        }

        section {
            padding: 75px 0;
        }

        .section-heading {
            margin: 30px 0;
            font-size: 4em;
        }

        .section-lead {
            margin: 30px 0;
        }

        .section-paragraph {
            margin: 30px 0;
        }

        footer {
            margin: 50px 0;
        }

        @media(max-width:768px) {
            section {
                padding-top: 25px;
                padding-bottom: 25px;
            }
            .section-heading {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
     <span class="sr-only">Toggle navigation</span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
   </button>
                <a class="navbar-brand" href="#">Travel Weather</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">About <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Cities</a></li>

                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="city">
                    </div>
                    <button type="button" class="btn btn-default" id="btn" data-toggle="modal" data-target=".bs-example-modal-sm">Find</button>
                </form>

            </div>
            <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->
    </nav>
    <!-- Large modal -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="weather-app">
                    <div class="left">
                        <div class="temperature"><span id="temperature">0</span>&deg;</div>
                        <div class="location"><span id="location">Unknown</span></div>
                    </div>
                    <div class="right">
                        <div class="top">
                            <img id="icon" width="75px" src="imgs/codes/200.png" />
                        </div>

                        <div class="bottom">

                            <div class="humidity">
                                <img src="imgs/humidity.png" height="16px" />
                                <span id="humidity">0</span>%
                            </div>

                            <div class="wind">
                                <span id="wind">0</span> mph <span id="direction">N</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Width Image Header with Logo -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->
    <header class="image-bg-fluid-height">
        <div class="container">
            <div class="row">
            </div>

        </div>
    </header>

    <!-- Fixed Height Image Aside -->
    <!-- Image backgrounds are set within the full-width-pics.css file. -->

    <!-- Weather Forecast Section -->

    <section>
        <div class="container">
            <div class="col-lg-12">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <h2>Enter your city name here</h2>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="city-name" placeholder="Enter your city name">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn-primary btn btn-metric" value="Get forecast" />
                        </div>
                    </form>
                </div>

                <div class="row">
                    <table id="log" class="table table-striped">
                    </table>
                </div>
                <div class="row" id="cityBox">
                    <h3>Your cities</h3>
                    <ul id="city_name">

                    </ul>
                    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <table class="table" id="chosenCity">
                                    <thead id="weatherParams">
                                      <tr>
                                        <th>Date</th>
                                        <th>Humidity</th>
                                        <th>Temperature</th>
                                      </tr>
                                    </thead>

                                    <tbody id="tBod">

                                    </tbody>
                                </table>
                                <div class="modal-footer" id="mod-foot">
                                    <button type="submit" class="btn btn-primary del-city" id="delCity">Delete City</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <!-- /.container -->
    </section>


    <!-- Footer -->
    <footer>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Shamim Bhagat 2016 (<a href="http://www.linkedin.com/shamim1987">@Sham_B</a>)</p>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script type="text/javascript" src="weatherforecast.js" charset="utf-8"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>

</html>
